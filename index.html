<!--- Basic Build Reference -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The SNKR Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="index.js"></script>  
  <script type="text/javascript" src="js/models/brand.js"></script> 
  <script type="text/javascript" src="js/models/sneaker.js"></script> 
  <script type="text/javascript" src="js/services/api.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-yellow">
    <div class="container-fluid">
      <a role="button" class="navbar-brand">
        <i class="fas fa-chalkboard" width="35" height="30"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li id="signup" class="nav-item on">
            <a role="button" class="text-center nav-link active">Sign Up</a>
          </li>
          <li id="login" class="nav-item on">
            <a role="button" class="text-center nav-link active">Log In</a>
          </li>
          <li id="profile" class="nav-item off">
            <a role="button" class="text-center nav-link active">Hi, User!</a>
          </li>
          <li id="logout" class="nav-item off">
            <a role="button" class="text-center nav-link active">Log Out</a>
          </li>
        </ul>
        <form id="search" class="d-flex">
          <input class="text-center form-control me-2" type="search" placeholder="Find Sneaker" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    </nav>


  <div class="container">
    <h1 id="welcome">Welcome to your Sneaker Collection!</h1>
    <p id="message"></p>
    <div id="new-notice"></div>
    <div id="board" class="accordion"></div>
  </div>

  <div id="the-sneaker-room" class="off">
  </div>

  
  <div id="signup-form" class="off">
    <div id="signup-close" style="color: white;">X</div>
    <h2 class="text">Please Signup</h2>
    <form>
      <div class="form-input">
        <input type="text" required>
        <label class="label">Email</label>
      </div>

      <div class="form-input">
        <input type="password" required>
        <label class="label">Password</label>
      </div>

      <button class="button">Signup</button>

      <p class="text">Have an account? <a id="toLogin" role="button">Log In</a> </p>
    </form>
  </div>

  <div id="login-form" class="off">
    <div id="login-close" style="color: white;">X</div>
    <h2 class="text">Please Login</h2>
    <form>
      <div class="form-input">
        <input type="text" required>
        <label class="label">Email</label>
      </div>

      <div class="form-input">
        <input type="password" required>
        <label class="label">Password</label>
      </div>

      <button class="button">Login</button>

      <p class="text">Don't have an account? <a id="toSignup" role="button">Sign Up</a></p>
    </form>
  </div>

  <div id="howto-box" class="off"></div>
  <h1>Girl we litty!</h1>
</body>
</html>
